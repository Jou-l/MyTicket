<ion-header>
  <ion-toolbar style="background-color: white;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tickets
      <ion-icon name="trending-up"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/intro">inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <swiper-container [pagination]="true">
    <swiper-slide *ngFor="let slide of event_list">
      <ion-card style="text-align: center;">
        <img src="{{slide.image}}" alt="{{slide.name}}" style="max-width: 300px; margin-left: 5%;
        margin-right: 5%; margin-top: 5%;">
        <ion-card-header>
          <ion-card-title>{{slide.name}}</ion-card-title>
          <ion-card-subtitle>{{slide.description}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Fecha:</strong> {{slide.event_date | date:'dd/MM/yyyy'}}</p>
          <p><strong>Lugar:</strong> {{slide.location || slide.address}}</p>
          <p><strong>Ciudad:</strong> {{slide.city}}</p>
        
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
