<ion-header class="hea">
  <ion-toolbar class="hea">
    <ion-title class="hea ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br>
<br>
<br>
<ion-content>

  <figure class="ion-text-center">

    <ion-avatar class="center-avatar">
      <img src="../../assets/img/user.jpg" alt="logo" class="logo">
    </ion-avatar>

  </figure> 
<br><br><br>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <ion-item>
      <ion-input [clearInput]="true" label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="
        (loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)
        ">{{validation.message}}</div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input [clearInput]="true" type="password" label="Password" labelPlacement="floating" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
   
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div  *ngIf="
        (loginForm.get('password')?.hasError(validation.type) && 
        loginForm.get('password')?.dirty)
        ">{{validation.message}}</div>
      
      </ng-container>
    </div>
 <br><br><br><br>

    <ion-button 
    type="submit" 
    [disabled]="!loginForm.valid"
    color="danger"
    shape="round"
    expand="full"
    >Login
    <ion-icon name="key"></ion-icon></ion-button>

  </form>
  <div class="validation-message">
    {{loginMessage}}
  </div>
<p class="text_extra">No tienes una cuenta? registrate <a (click)="goToRegister()">aqui</a></p> 
</ion-content>
